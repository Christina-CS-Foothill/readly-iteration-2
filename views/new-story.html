    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/new-story.css">
  </head>

  <body>
    <!-- Side navigation -->
    <section id="side-bar">
      <div class="browse">
        <p>Browse</p>
        <ul class="side-bar-actions">
          <li>
            <a>Genre 1</a>
          </li>
          <li>

          <li>
            <a>
              Genre 5
            </a>
          </li>
        </ul>
      </div>
      <div class="community">
        <p>Community</p>
        <ul class="side-bar-actions">
          <li>
            <a>Authors</a>
          </li>
          <li>
            <a>Groups</a>
          </li>
          <li>
            <a>Events</a>
          </li>
        </ul>
      </div>
    </section>

    <!-- Page Content -->
    <section id="main">
      <header id="header">
        <div id="page-logo">
          <a href="/">ðŸ“š Readly.</a>
        </div>
        <nav>
          <a href="new-story">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000">
              <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
            </svg>
            <p class="hide">New Story</p>
          </a>
          <a href="user-profile">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000">
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
            </svg>
            <p class="hide">User Profile</p>
          </a>
        </nav>
      </header>

      <section class="create-new-story">
        <form action="/new-story" method="post">
          <ul>
            <li>
              <label for="author-name">Author ID:</label>
              <input type="text" name="authorid" id="author-id" required />
            </li>
            <li>
              <label for="story-title">New Story Title</label>
              <input type="text" name="storytitle" id="story-title" required />
            </li>

            <section class="genre-options">
              <p>Genre (Choose at least 1)</p>
              <ul>
                <li class="form-control-inline">
                  <input type="checkbox" id="romance" name="genre" value="romance" />
                  <label for="romance">Romance</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="action" name="genre" value="action" />
                  <label for="action">Action</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="drama" name="genre" value="drama" />
                  <label for="drama">Drama</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="horror" name="genre" value="horror" />
                  <label for="horror">Horror</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="comedy" name="genre" value="comedy" />
                  <label for="comedy">Comedy</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="angst" name="genre" value="angst" />
                  <label for="angst">Angst</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="fanfiction" name="genre" value="fanfiction" />
                  <label for="fanfiction">Fanfiction</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="original" name="genre" value="original" />
                  <label>Original</label>
                </li>
                <li class="form-control-inline">
                  <input type="checkbox" id="other" name="genre" value="other" />
                  <label for="other">Other</label>
                </li>
              </ul>
            </section>

            <li>
              <label for="story-summary">Story Summary/Description</label>
              <textarea rows="5" type="text" name="storysummary" id="story-summary" required></textarea>
            </li>
          </ul>

          <section class="buttons">
            <button>Preview</button>
            <button type="submit">Create/Post</button>
            <button type="reset">Cancel</button>
          </section>

        </form>
      </section>
      <footer id="footer">
        <p>ðŸ“š Readly.</p>
        <a href="https://github.com/christina-cs-foothill" target="_blank">(Christina Hunter)</a>
      </footer>
    </section>
  </body>

</html>
