      </header>
      <form action="/create-user" method="post">
        <div>
          <label for="username">User Name: </label>
          <input type="text" id="username" name="username" required placeholder="e.g. Jane Doe">
        </div>
        <div>
          <label for="password">Password: </label>
          <input type="text" id="password" name="password" required>
        </div>
        <div>
          <label for="joindate">Join Date: </label>
          <input type="date" id="joindate" name="joindate" value="2025-03-28" min="2023-01-01" max="2025-12-31">
        </div>
        <div>
          <label for="userintro">User Introduction: </label>
          <textarea id="userintro" name="userintro" rows="5"></textarea>
        </div>
        <button type="reset">Cancel</button>
        <button>Submit</button>
      </form>
    </main>
